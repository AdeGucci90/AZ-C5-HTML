<!DOCTYPE html>
<html lang="en">

<head> 
    <title>HTML Forms</title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatable" content="IE=edge">
<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
 <!-- Add a Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
 
 <body>
   
<form action="#" method="post" onsubmit="return validateForm()">
    <h4>Personal Information</h4>
        <label for="Full Name">Full Name *</label>
       <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
       <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
    <br>
      <label for="email">Email *</label> 
      <input type="email"  id="email" name="email" placeholder="Email Address" size="50" required>
    <br> 
      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" size="20" pattern="[0-9]{10}" placeholder="Phone Number" required>
      <small>Enter a 10-digit phone number.</small>
      <label for="Age">Age *</label>
      <input type="number" id="number" name="number" placeholder="Age" required>
    <br> 
      <label for="date">Date of Birth *</label>
      <input type="date" id="date" name="date" placeholder="Date of Birth" required>
      <label for="countries">Country of Residence</label>
      <select id="countries" id="countries" name="countries" name="countries">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="ghana">Ghana</option>
        <option value="nigeria">Nigeria</option>
        <option value="senegal">Senegal</option>
        <option value="togo">Togo</option>
        <option value="canada">Canada</option>
        <option value="southafrica">South Africa</option>
        <option value="uganda">Uganda</option>
        <option value="kenya">Kenya</option>
        <option value="liberia">Liberia</option>
        <option value="ivorycoast">Ivory Coast</option>
        <option value="russia">Russia</option>
      </select> 

      <h4>Interests</h4>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="Female" name="gender" value="female"> Female
    <br>
        <p>Hobbies:</p>
        <input type="checkbox" name="hobbies" value="Sport">
        <label for="sports">Sports</label>
    <br>
        <input type="checkbox" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
    <br>
        <input type="checkbox" name="hobbies" value="Travel">
        <label for="travel">Travel</label>
    <br>
        <input type="checkbox" name="hobbies" value="Music">
        <label for="Music">Music</label>
    <br>
     <textarea name="message" rows="5" cols="50" placeholder="Additional comments or feedback"></textarea>
    <br>
     <button type="button" onclick="alert('Submit Successful')">Submit</button>
   
</form>

</body>



</html>
